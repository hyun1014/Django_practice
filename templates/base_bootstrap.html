<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}sibal{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block extra-style %}{% endblock %}
    </head>
    <body style="padding-top:90px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <span class="navbar-brand mx-5 mb-0 mt-0 font-weight-bold font-italic">Mysite Project</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-1 btn-primary">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item mx-1 btn-primary">
                        <a class="nav-link text-white" href="{% url 'polls:index' %}">Polls</a>
                    </li>
                    <li class="nav-item mx-1 btn-primary">
                        <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a>
                    </li>
                    <li class="nav-item mx-1 btn-primary">
                        <a class="nav-link text-white" href="{% url 'blog:index' %}">Blog</a>
                    </li>
                    <li class="nav-item mx-1 btn-primary dropdown">
                        <a class="nav-link text-white dropdown-toggle" href="#" data-toggle="dropdown">Util</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'blog:post_archive' %}">Blog archive</a>
                            <a class="dropdown-item" href="#">Search(Not developed yet)</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2" action="" method="post">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_word">
                </form>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        
        {% block footer %}{% endblock %}

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        {% block extra-script %}{% endblock %}
    </body>
</html>
