{% extends 'base.html' %}
{% block title %}Month archive {{month|date:'F'}}{% endblock %}
{% block content %}
    <h1>Post archives for {{month|date:'N, Y'}}</h1>
    <ul>
        {% for p in object_list %}
            <li>{{p.modify_dt|date:'Y-m-d'}}&nbsp;&nbsp;
            <a href="{{p.get_absolute_url}}"><strong>{{p.title}}</strong></a></li>
        {% endfor %}
    </ul>
{% endblock %}
